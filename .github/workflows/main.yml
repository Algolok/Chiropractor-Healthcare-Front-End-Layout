name: Deploy Astro site to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger the action when changes are pushed to the main branch
  pull_request:
    branches:
      - main  # Trigger the action on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Specify the operating system for the build environment

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3  # Check out the code from the repository

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use the latest Node.js LTS version

      - name: Install dependencies
        run: npm install  # Install project dependencies

      - name: Build the project
        run: npm run build  # Build the Astro project

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Use the GitHub token for authentication
          publish_dir: ./dist  # The directory containing the built site
